<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side State Management</title>
</head>
<body>

<script>
// Set state information using cookie
document.cookie = "user_id=123";
document.cookie = "username=Andreas_Pascalis";

// Retrieve state information from cookie
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
}

const userIDFromCookie = getCookie('user_id');
const usernameFromCookie = getCookie('username');

// Display state information from cookie
console.log("User ID (from cookie):", userIDFromCookie);
console.log("Username (from cookie):", usernameFromCookie);

// Set state information using browser storage
localStorage.setItem('user_id', '456');
localStorage.setItem('username', 'Brock_Lesnar');

// Retrieve state information from browser storage
const userIDFromStorage = localStorage.getItem('user_id');
const usernameFromStorage = localStorage.getItem('username');

// Display state information from browser storage
console.log("User ID (from storage):", userIDFromStorage);
console.log("Username (from storage):", usernameFromStorage);
</script>

</body>
</html>
