<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-side Programming</title>
    <script src="script.js"></script>

    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>

        <label for="nim">NIM:</label>
        <input type="text" id="nim" name="nim"><br>

        <label for="check">Check me:</label>
        <input type="checkbox" id="check" name="check"><br>

        <label for="radio">Select Option:</label>
        <input type="radio" id="option1" name="radio" value="Laki-laki"> Laki-laki
        <input type="radio" id="option2" name="radio" value="Perempuan"> Perempuan<br>

        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <div id="result"></div>

</body>
</html>
